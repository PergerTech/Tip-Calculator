<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="JavaScript Tip calculator using HTML5, CSS, JavaScript">
    <meta name="author" content="Jared Waltisperger">
    <meta name="keywords" content="HTML5, CSS, Javascript">
    <title>Tip Calculator</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <h1>Tip Calculator</h1>
        <div id="calculator">
            <form>
                <p>Bill Amount:
                    <p>
                        $ <input id="amount" type="number" min="0" placeholder="$$$">

                        <p>Percent Tip:
                            <p>
                                <select id="serviceQual">
                                    <option disabled selected value="0">-- Choose an Option --</option>
                                    <option value="0.3">30&#37;</option>
                                    <option value="0.2">20&#37;</option>
                                    <option value="0.15">15&#37;</option>
                                    <option value="0.1">10&#37;</option>
                                    <option value="0.05">5&#37;</option>
                                </select>

            </form>
            <p>How many people are sharing the bill?</p>
            <input id="peopleamt" type="text" placeholder="Number of People">
            <button type="button" id="calculate">Calculate!</button>

        </div>
        <!--calculator end-->
        <div id="totalTip">
            <sup>$</sup><span id="tip">0.00</span>
            <small id="each">each</small>
        </div>
        <!--totalTip end-->

    </div>
    <!--container end-->

    <script type="text/javascript" src="js_script.js"></script>

</body>

</html>
